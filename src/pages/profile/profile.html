<ion-header>

    <ion-navbar color="pinkTheme">
        <ion-title>profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="profile-image" (click)="editImage()">
        <img src="{{avatar}}">
    </div>
    <div>
        <h2 (click)="editName()">{{displayName}}</h2>
    </div>
    <div>
        Tap on your pic or nick name to change it
    </div>
    <div class="spacer" style="height:10px"></div>
    <div>
        <button ion-button clear outline color="danger" (click)="logOut()">Logout</button>
    </div>


</ion-content>
