<ion-header>

    <ion-navbar color="pinkTheme">
        <ion-title>Profile Picture</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="profile-image">
        <img src="{{imgurl}}" />
    </div>
    <div>
        <button ion-button round outline (click)="chooseImage()">Choose an image</button>
    </div>
    <div [hidden]="!moveon">
        <button ion-button round outline (click)="skipStep()">Skip this step</button>
    </div>
    <div [hidden]="moveon">
        <button ion-button round outline (click)="updateProceed()">Upload & proceed</button>
    </div>
</ion-content>
