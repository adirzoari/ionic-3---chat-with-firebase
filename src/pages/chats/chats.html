<ion-header>

    <ion-navbar color="pinkTheme">
        <ion-title>Chat</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addBuddy()">
                <ion-icon name="person-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item *ngFor="let item of myrequests">
            <ion-avatar item-left>
                <img src="{{item.photoURL}}">
            </ion-avatar>
            <h4>{{item.displayName}}</h4>
        </ion-item>
        ion-item-options

    </ion-list>
</ion-content>
