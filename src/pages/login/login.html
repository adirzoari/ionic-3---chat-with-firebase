<ion-content class="background">
    <ion-card>
        <ion-card-header>
            Login
        </ion-card-header>
        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
                </ion-item>
                <a (click)="passwordreset()"> Forgot login details? <b> Get Help </b></a>
                <button ion-button block round outline color="light" (click)="signin()">Login</button>
                <p>OR</p>
                <button ion-button block round color="light" (click)="signup()">Don't have an account? Sign up</button>

            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
